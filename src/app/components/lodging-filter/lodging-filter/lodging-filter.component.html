<mat-form-field appearance="fill">
  <mat-label>Type d'Ã©tablissement</mat-label>
  <mat-select
    [(value)]="selectedType"
    (selectionChange)="sendFiltersToParent()"
  >
    <mat-option *ngFor="let type of lodgingTypeList" [value]="type">
      {{ type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div style="display: block">
  <p class="lodging-label">Nombre de personnes</p>
  <input
    type="number"
    matInput
    [(ngModel)]="numberOfPeople"
    class="lodging-filter-input"
    placeholder="Nombre de personnes"
    (keyup.enter)="sendFiltersToParent()"
    min="1"
    max="10"
  />
</div>

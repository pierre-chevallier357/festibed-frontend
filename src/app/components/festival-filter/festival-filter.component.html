<mat-form-field appearance="fill" class="criteria">
  <mat-label>Type de festival</mat-label>
  <mat-select
    [(value)]="selectedType"
    (selectionChange)="sendFiltersToParent()"
  >
    <mat-option *ngFor="let type of festivalList" [value]="type">
      {{ type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
{{ selectedType.name }}

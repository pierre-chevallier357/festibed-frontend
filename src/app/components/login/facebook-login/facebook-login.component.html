<button
  mat-raised-button
  class="facebook-button"
  (click)="connectWithFacebook()"
>
  <mat-icon class="facebook-icon">facebook</mat-icon>
  Connexion via Facebook
</button>
<p *ngIf="name !== ''" class="connected">
  <img src="{{ user.photoURL }}" alt="User" style="border-radius: 50%" />
</p>

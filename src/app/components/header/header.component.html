<mat-toolbar color="primary">
  <img
    src="../assets/Logo_with_label.png"
    alt="Logo"
    class="logo"
    routerLink="/home"
    title="Acceuil"
  />
  <span class="toolbar-spacer"></span>
  <input
    class="search-input"
    type="text"
    placeholder="Rechercher un Festibed"
  />
  <button mat-icon-button class="button-spacer search-icon">
    <mat-icon class="icon-spacer">search</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="button-spacer" routerLink="/login">
    <mat-icon class="icon-spacer">account_circle</mat-icon>
  </button>
  <button mat-icon-button class="button-spacer">
    <mat-icon class="icon-spacer">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
